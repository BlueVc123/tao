<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="box">
    <!-- 左边部分 -->
    <div class="left">
      <div class="title">黑马30期</div>
      <div class="pic">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li><a  href="./user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
          <li>
            <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <ul style="display: none">
                <li><a class="second " href="./one.html"><span>一级分类</span></a></li>
                <li><a class="second " href="./tow.html"><span>二级分类</span></a></li>
            </ul>
          </li>
          <li class="active"><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
      </div>
    </div>
    <!-- 右边部分 -->
    <div class="right">
      <!-- 左边头部 -->
      <div class="top">
        <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      <!-- 添加按钮 -->
      <div>
          <ol class="breadcrumb">
              <li><a href="#">系统管理</a></li>
              <li>商品管理</li>
          </ol>
      </div>
      <!-- table栏 -->
      <div class="table-Box">
        <button class="btn btn-default" id="addGood">添加商品</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>序号</th>
              <th>商品名称</th>
              <th>商品描述</th>
              <th>商品库存</th>
              <th>商品尺寸</th>
              <th>商品状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width: 10%;">1</td>
              <td style="width: 25%;">波特兰</td>
              <td style="width: 25%;">摩达中心</td>
              <td style="width: 10%;">39</td>
              <td style="width: 10%;">38-44</td>
              <td style="width: 10%;">已上架</td>
              <td style="width: 10%;">下架</td>
            </tr>
          </tbody>
        </table>
        <!-- 分页栏 -->
        <div class="text-right">
          <ul id="pagintor">

          </ul>
        </div>
      </div>
    </div>
    <!-- 退出的模态框 -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="clear_btn">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- 添加的模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-mid">
          <!-- 整个包裹的内容div -->
          <div class="modal-content">
            <!-- 整个包裹内容的form -->
            <form id="form">
              <!-- 整个头部区域 -->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                  </div>
              <!-- 整个中间区域 -->
                  <div class="modal-body">
                    <!-- 二级下拉菜单 -->
                    <div class="form-group">
                      <!-- 下拉菜单 -->
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              <span id="selectOne">请选择二级分类</span>
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                              <li><a href="#">呼啦啦</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="brandId">
                        <input type="hidden" name="statu" value="1">
                    </div>    
                    <!-- 二级标签输入框 -->
                    <div class="form-group" style="margin-top:20px ; margin-bottom:20px ">
                        <input type="text" name="proName" class="form-control" id="exampleInputEmail1" placeholder="请输入商品名称">
                    </div>
                    <div class="form-group" style="margin-top:20px ; margin-bottom:20px ">
                        <textarea type="text" rows="3" name="proDesc" class="form-control" id="exampleInputEmail1" placeholder="请输入商品描述"></textarea>
                    </div>
                    <div class="form-group" style="margin-top:20px ; margin-bottom:20px ">
                        <input type="text" name="num" class="form-control" id="exampleInputEmail1" placeholder="请输入商品库存">
                    </div>
                    <div class="form-group" style="margin-top:20px ; margin-bottom:20px ">
                        <input type="text" name="size" class="form-control" id="exampleInputEmail1" placeholder="请输入商品尺码">
                    </div>
                    <div class="form-group" style="margin-top:20px ; margin-bottom:20px ">
                        <input type="text" name="oldPrice" class="form-control" id="exampleInputEmail1" placeholder="请输入商品原价">
                    </div>
                    <div class="form-group" style="margin-top:20px ; margin-bottom:20px ">
                        <input type="text" name="price" class="form-control" id="exampleInputEmail1" placeholder="请输入商品现价">
                    </div>
                    <!-- 图片的按钮 -->
                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">添加图片</label>
                        <!--
                          name: 用于后台接收文件
                          data-url: 指定后台的接口地址
                        -->
                        <input type="file" id="fileupload" name="pic1" data-url="/product/addProductPic" style="display: none;" multiple>
                    </div>
                    <!-- 图片的上传 -->
                    <div class="form-group img-box">
                       <input type="hidden" name="pic" >
                       
                    </div>
                  </div>
              <!-- 整个脚部区域 -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="add_btn">添加</button>
                  </div>
            </form>
          </div>
        </div>
    </div>
  </div>
  <!-- table栏的模板 -->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr data-id={{v.id}}>
      <td style="width: 10%;">{{(page-1)*size+i+1}}</td>
      <td style="width: 25%;">{{v.proName}}</td>
      <td style="width: 25%;">{{v.proDesc}}</td>
      <td style="width: 10%;">{{v.num}}</td>
      <td style="width: 10%;">{{v.size}}</td>
      <td style="width: 10%;">{{v.statu==1 ? "已上架":"已下架"}}</td>
      <td style="width: 10%;">
        {{if v.statu==1}}
          <button class="btn btn-danger">下架</button>
        {{else}}
          <button class="btn btn-primary">上架</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 二级分类的模板 -->
  <script type="text/html" id="addtmp">
    {{each rows v i}}
    <li data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
    {{/each}}
  </script>
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/product.js"></script>
</body>
</html>
